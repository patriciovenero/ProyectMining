<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Datos</title>
</head>
<body>
    <h1>Transformadas de Fourier</h1>
    <ul>
        {% for transform in fourier_transforms %}
        <li>
            <p>Frecuencia: {{ transform.0 }}</p>
            <p>Valor: {{ transform.1 }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
